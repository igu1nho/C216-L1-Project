<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir um Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Inserir Times</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link" href="/listar">Listar os Times Participantes</a>

            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/inserir" method="POST">
            <label for="nome" class="form-label">Nome:</label><br>
            <input type="text" id="jogador" name="nome" class="form-control" placeholder="Sk Gaming"><br>
            <label for="jogador" class="form-label">1° jogador:</label><br>
            <input type="text" id="jogador1" name="jogador1" class="form-control" placeholder="Fallen"><br>
            <label for="jogador" class="form-label">2° jogador:</label><br>
            <input type="text" id="jogador2" name="jogador2" class="form-control" placeholder="Fer"><br>
            <label for="jogador" class="form-label">3° jogador:</label><br>
            <input type="text" id="jogador3" name="jogador3" class="form-control" placeholder="Coldzera"><br>
            <label for="jogador" class="form-label">4° jogador:</label><br>
            <input type="text" id="jogador4" name="jogador4" class="form-control" placeholder="Taco"><br>
            <label for="jogador" class="form-label">5° jogador:</label><br>
            <input type="text" id="jogador5" name="jogador5" class="form-control" placeholder="FNX"><br>
            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
