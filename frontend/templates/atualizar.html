<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar um Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Atualizar um Time</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/inserir">Inserir Time</a>
            <a class="nav-link" href="/listar">Listar os Times</a>
            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/atualizar/{{ time.id }}" method="POST">
            <label for="nome" class="form-label">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="{{ time.nome }}" class="form-control"><br>
            <label for="jogador1" class="form-label">1° Jogador:</label><br>
            <input type="text" id="jogador1" name="jogador1" value="{{ time.jogador1 }}" class="form-control"><br>
            <label for="jogador2" class="form-label">2° Jogador:</label><br>
            <input type="text" id="jogador2" name="jogador2" value="{{ time.jogador2 }}" class="form-control"><br>
            <label for="jogador3" class="form-label">3° Jogador:</label><br>
            <input type="text" id="jogador3" name="jogador3" value="{{ time.jogador3 }}" class="form-control"><br>
            <label for="jogador4" class="form-label">4° Jogador:</label><br>
            <input type="text" id="jogador4" name="jogador4" value="{{ time.jogador4 }}" class="form-control"><br>
            <label for="jogador5" class="form-label">5° Jogador:</label><br>
            <input type="text" id="jogador5" name="jogador5" value="{{ time.jogador5 }}" class="form-control"><br>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
